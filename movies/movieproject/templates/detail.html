{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" height="400" width="500">
        </div>

    <div class="col-md-6">

        <h1>movie name :{{movie.name}}</h1>><br>
        <h3>released year :{{movie.year}}</h3>><br>
        <h2>Brief Description :{{movie.desc}}</h2>><br>
<a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
    </div>


    </div>
</div>

{% endblock %}
