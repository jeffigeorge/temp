{% extends 'base.html' %}
{% block body %}
    <h2>Welcome</h2>
{{ member.username }}
<br>
<form method="POST">
    {% csrf_token %}
             <h3 class="text-primary"> Customer information form </h3>
    <div class="col-md-8">
        <div class="form-group">
            <center> <label class="text-success">{{ msg }}</label> </center>
            <label>Name</label>
            <input type="text" name="username" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label>Date of birth</label>
            <input type="date" name="password" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label>Gender</label> <br>
            Male<input type="radio" name="gender" value="male"  required="required"/>
            Female<input type="radio" name="gender" value="female" required="required"/>
        </div>
         <div class="form-group">
            <label>Phone number</label>
            <input type="number" name="phone" class="form-control" required="required"/>
        </div>
         <div class="form-group">
            <label>email</label>
            <input type="email" name="email" class="form-control" required="required"/>
         </div>
         <div class="form-group">
            <label>Address</label>
            <input type="textarea" name="address" class="form-control" required="required"/>
         </div>
         <div class="form-group">
            <label>District</label>
             <select name="material" class="form-control">

                <option value="">Trivandrum</option>
                <option value="">Kollam</option>
                <option value="">Patanamthitta</option>
                 <option value="">Alappuzha</option>
                 <option value="">Kottayam</option>
                <option value="">Idukki</option>
                <option value="">Ernakulam</option>
                <option value="">Thrisur</option>
                 <option value="">Palakkadu</option>
                <option value="">Malappuram</option>
               <option value="">Kozhikode</option>
                <option value="">Wayanad</option>
                 <option value="">kannur</option>
                 <option value="">Kazargode</option>
               </select>
         </div>
         <div class="form-group">
            <label>Branch</label>
               <select name="material" class="form-control">
                <option value="">Enakulam</option>
                <option value="">Trivandrum</option>
                <option value="">Kottayam</option>
                <option value="">patanamthitta</option>
               </select>
         </div>
        <div class="form-group">
              <label>Material provided</label> <br>
            <input type="checkbox"  name="branch1" value="1">
            <label> passbook</label><br>
            <input type="checkbox"  name="branch2" value="2">
            <label> credit card</label><br>
            <input type="checkbox"  name="branch3" value="3">
            <label> debit card</label><br><br>
         </div>
        <div class="form-group">
            <label>Account type</label>
            <select name="accounttype" class="form-control">
                <option value="">Savings</option>
                <option value="">Current</option>
                <option value="">Other</option>
                </select>
         </div>

        <br />
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-save"></span> Submit</button>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary form-control"><span class="glyphicon glyphicon-log-out"></span>
            <a href="{% url 'login' %}">LOG OUT </a>
            </button>
        </div>
    </div>
</form>
{% endblock %}
